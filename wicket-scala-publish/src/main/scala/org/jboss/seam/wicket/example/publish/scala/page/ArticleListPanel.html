<wicket:panel xmlns="http://www.w3.org/1999/xhtml"
              xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <div style="padding-top: 1em;">
        <div>
            <a href="#" wicket:id="create-link">Add New Posting</a><br/>
            <br/>
            <table width="100%" border="0" summary="Server Session List" style="display: inline-table;">
                <colgroup width="20%" align="center"/>
                <colgroup id="colgroup" align="left"
                          valign="middle" title="title" width="50%*"
                          style="background: #fff;"/>
                <colgroup width="30%" align="center"/>
                <thead>
                <tr>
                    <th scope="col" style="background: #eee">Id</th>
                    <th scope="col" style="background: #eee">Subject</th>
                    <th scope="col" style="background: #eee">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="articleList">
                    <td wicket:id="id">[Some ID]</td>
                    <td wicket:id="subject">[Some Date]</td>
                    <td><a href="#" wicket:id="edit-link">Edit</a>
                        &nbsp;&nbsp;&nbsp; <a href="#"
                                              wicket:id="delete-link">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</wicket:panel>
